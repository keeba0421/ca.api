<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bnbgg(크아정보조회)</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* center에서 flex-start로 변경하여 상단 박스가 잘리지 않게 함 */
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 650px;
            width: 650px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;  /* 상단 여백 추가 */
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .notice-box,
        input[type="text"],
        button,
        .result,
        #avatar-display {
            width: 100%;
            max-width: 650px;
            box-sizing: border-box;
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            background-color: #f0f0f0;
            min-height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto;
            padding: 15px;
            max-height: 500px;  /* 최대 높이 설정으로 너무 길어지지 않게 함 */
        }

        .notice-box {
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .notice-box a {
            color: #007bff;
            text-decoration: none;
        }

        .notice-box a:hover {
            text-decoration: underline;
        }

        #avatar-display {
            height: 200px;
            background-size: cover;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        /* 반응형 디자인 */
        @media (max-width: 700px) {
            .container {
                width: 95%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>크아 캐릭터 조회</h1>
        <div class="notice-box">
            <p><strong>**해피서버 캐릭터만 검색합니다**</strong></p>
            <p>검색 버튼 클릭 후 1초정도 기다려주세요.</p>
            <a href="https://open.kakao.com/me/026" target="_blank">오픈 프로필</a>
            <p>
                <a href="https://bnbgg.netlify.app/history/" target="_blank">업데이트 내역</a>
            </p>
            <p>
                <a href="https://bnbgg.netlify.app/url/" target="_blank">사이트 맵</a>
            </p>
        </div>
        <input type="text" id="nickname" placeholder="유저 닉네임을 입력하세요">
        <button id="searchButton">검색</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script2.js" defer></script>
</body>
</html>
