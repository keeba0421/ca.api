<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과창 예시</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
        }
        .result {
            margin-top: 20px;
            width: 500px; /* 적당한 너비 설정 */
            background-color: #f0f0f0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 100px; /* 최소 높이 설정 */
            overflow: auto; /* 내용이 길면 스크롤바 표시 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>검색 예시</h1>
        <input type="text" id="input" placeholder="입력하세요" />
        <button onclick="showResult()">결과 보기</button>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
