<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>크아 캐릭터 조회</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <header class="header">
            <h1>크아 캐릭터 조회</h1>
            <p class="subtitle">해피서버 캐릭터 정보를 실시간으로 확인하세요</p>
        </header>
        
        <!-- 설명 섹션 -->
        <section class="description">
            <p class="important">
                <strong>해피서버 캐릭터만 검색됩니다</strong>
            </p>
            <p class="notice">
                검색 버튼 클릭 후 1-2초 정도 기다려주세요.
            </p>
        </section>
        
        <!-- 검색 섹션 -->
        <section class="search-section">
            <form class="search-form" onsubmit="return false;">
                <input 
                    type="text" 
                    id="nickname" 
                    class="search-input" 
                    placeholder="캐릭터 닉네임을 입력하세요"
                    autocomplete="off"
                >
                <button 
                    type="button" 
                    id="searchButton" 
                    class="search-button"
                >
                    검색
                </button>
            </form>
        </section>
        
        <!-- 결과 표시 섹션 -->
        <section class="results-section">
            <div id="result" class="result-container"></div>
        </section>
        
        <!-- 추가 링크 섹션 -->
        <section class="links-section" style="margin-top: 2rem; text-align: center; padding: 1rem;">
            <a href="https://open.kakao.com/o/gOCVg57f" target="_blank" class="profile-link">
                💬 오픈 프로필
            </a>
            <a href="notice/" target="_blank" class="profile-link" style="margin-left: 1rem;">
                📋 업데이트 내역
            </a>
        </section>
    </div>

    <script src="script1.js"></script>
</body>
</html>
