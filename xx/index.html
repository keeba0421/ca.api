<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>닉네임으로 Nexon 페이지 보기</title>
</head>
<body>
  <h2>닉네임 입력 후 확인</h2>
  <input type="text" id="nickname" placeholder="닉네임 입력" />
  <button onclick="loadPage()">확인</button>

  <div style="margin-top: 20px;">
    <iframe id="resultFrame" src="" style="width:100%; height:600px;" frameborder="0"></iframe>
  </div>

  <script>
    function loadPage() {
      const nickname = document.getElementById('nickname').value.trim();
      if (!nickname) {
        alert('닉네임을 입력하세요.');
        return;
      }
      const url = `https://ca.nexon.com/MyBlock/Information/${encodeURIComponent(nickname)}/0`;
      document.getElementById('resultFrame').src = url;
    }
  </script>
</body>
</html>
