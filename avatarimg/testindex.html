<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 크롤링 테스트 - HTML 전체 불러오기</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        
        input[type="url"] { 
            width: 400px; 
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button { 
            background: #007acc; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
            padding: 10px 15px;
            margin: 5px;
        }
        
        button:hover { background: #005999; }
        
        .mode-selector {
            margin: 10px 0;
        }
        
        .mode-selector input[type="radio"] {
            margin-right: 5px;
        }
        
        .result { 
            background: #f5f5f5; 
            padding: 15px; 
            border-radius: 4px; 
            margin-top: 20px; 
        }
        
        .error { 
            background: #ffe6e6; 
            color: #d00; 
        }
        
        .tabs {
            display: flex;
            margin-top: 20px;
            border-bottom: 2px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            cursor: pointer;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        
        .tab.active {
            background: #007acc;
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .html-viewer {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 500px;
            overflow: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .stats {
            background: #e8f4f8;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: #28a745;
            margin-left: 10px;
        }
        
        .copy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>웹 크롤링 테스트 - HTML 전체 불러오기</h1>
    
    <div class="controls">
        <div>
            <input type="url" id="urlInput" placeholder="크롤링할 URL을 입력하세요" value="https://example.com">
            <button onclick="scrapeWebsite()">크롤링 시작</button>
        </div>
        
        <div class="mode-selector">
            <label>
                <input type="radio" name="mode" value="parsed" checked> 
                파싱된 데이터 + HTML
            </label>
            <label>
                <input type="radio" name="mode" value="raw"> 
                원본 HTML만
            </label>
        </div>
    </div>
    
    <div id="result"></div>

    <script>
        let currentData = null;
        
        async function scrapeWebsite() {
            const url = document.getElementById('urlInput').value;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                resultDiv.innerHTML = '<div class="result error">URL을 입력해주세요</div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="result">크롤링 중...</div>';
            
            try {
                const response = await fetch(`/.netlify/functions/scraper?url=${encodeURIComponent(url)}&mode=${mode}`);
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<div class="result error">오류: ${data.error}</div>`;
                } else {
                    currentData = data;
                    displayResults(data, mode);
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">요청 실패: ${error.message}</div>`;
            }
        }
        
        function displayResults(data, mode) {
            const resultDiv = document.getElementById('result');
            
            if (mode === 'raw') {
                // Raw HTML 모드
                resultDiv.innerHTML = `
                    <div class="result">
                        <div class="stats">
                            <strong>URL:</strong> ${data.url}<br>
                            <strong>HTML 크기:</strong> ${data.contentLength.toLocaleString()} 문자<br>
                            <strong>크롤링 시간:</strong> ${data.timestamp}
                            <button class="copy-btn" onclick="copyToClipboard('html')">HTML 복사</button>
                        </div>
                        
                        <div class="tabs">
                            <button class="tab active" onclick="showTab('html-tab')">HTML 소스</button>
                            <button class="tab" onclick="showTab('preview-tab')">미리보기</button>
                        </div>
                        
                        <div id="html-tab" class="tab-content active">
                            <div class="html-viewer">${escapeHtml(data.html)}</div>
                        </div>
                        
                        <div id="preview-tab" class="tab-content">
                            <iframe srcdoc="${escapeHtml(data.html)}" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>
                        </div>
                    </div>
                `;
            } else {
                // Parsed 모드
                resultDiv.innerHTML = `
                    <div class="result">
                        <div class="stats">
                            <strong>URL:</strong> ${data.title}<br>
                            <strong>HTML 크기:</strong> ${data.html.length.toLocaleString()} 문자
                            <button class="copy-btn" onclick="copyToClipboard('html')">HTML 복사</button>
                        </div>
                        
                        <div class="tabs">
                            <button class="tab active" onclick="showTab('parsed-tab')">파싱 데이터</button>
                            <button class="tab" onclick="showTab('html-source-tab')">HTML 소스</button>
                            <button class="tab" onclick="showTab('preview-tab')">미리보기</button>
                        </div>
                        
                        <div id="parsed-tab" class="tab-content active">
                            <h3>추출된 정보</h3>
                            <p><strong>제목:</strong> ${data.title || 'N/A'}</p>
                            <p><strong>설명:</strong> ${data.description || 'N/A'}</p>
                            <p><strong>H1:</strong> ${data.h1 || 'N/A'}</p>
                            <h4>링크 목록:</h4>
                            <ul>
                                ${data.links.map(link => `<li><a href="${link.href}" target="_blank">${link.text}</a></li>`).join('')}
                            </ul>
                        </div>
                        
                        <div id="html-source-tab" class="tab-content">
                            <div class="html-viewer">${escapeHtml(data.html)}</div>
                        </div>
                        
                        <div id="preview-tab" class="tab-content">
                            <iframe srcdoc="${escapeHtml(data.html)}" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>
                        </div>
                    </div>
                `;
            }
        }
        
        function showTab(tabId) {
            // 모든 탭과 콘텐츠 비활성화
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 선택된 탭과 콘텐츠 활성화
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function copyToClipboard(type) {
            if (!currentData) return;
            
            let textToCopy;
            if (type === 'html') {
                textToCopy = currentData.html;
            }
            
            try {
                await navigator.clipboard.writeText(textToCopy);
                alert('클립보드에 복사되었습니다!');
            } catch (err) {
                console.error('복사 실패:', err);
                alert('복사에 실패했습니다. 브라우저가 클립보드 접근을 지원하지 않을 수 있습니다.');
            }
        }
    </script>
</body>
</html>
