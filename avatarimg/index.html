<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넥슨 아바타 이미지 조회</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .search-form {
            padding: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .nickname-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        
        .nickname-input:focus {
            border-color: #FF6B6B;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        .search-btn {
            padding: 15px 30px;
            background: #FF6B6B;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .search-btn:hover {
            background: #FF5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .search-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            padding: 0 30px 30px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }
        
        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        .error {
            background: #ffe6e6;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #c33;
            margin-bottom: 20px;
        }
        
        .avatar-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .avatar-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            border: 5px solid #FF6B6B;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            object-fit: cover;
        }
        
        .player-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }
        
        .avatar-url {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            font-size: 0.9em;
            color: #666;
        }
        
        .avatar-link {
            color: #FF6B6B;
            text-decoration: none;
            font-weight: bold;
        }
        
        .avatar-link:hover {
            text-decoration: underline;
        }
        
        .copy-btn {
            background: #4ECDC4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: #45B7B8;
        }
        
        .source-info {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            font-size: 0.9em;
            color: #1976d2;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .avatar-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 넥슨 아바타 조회</h1>
            <p>닉네임을 입력하여 아바타 이미지를 확인하세요</p>
        </div>
        
        <div class="search-form">
            <div class="input-group">
                <input type="text" id="nicknameInput" class="nickname-input" placeholder="닉네임을 입력하세요" />
                <button onclick="getAvatar()" class="search-btn" id="searchBtn">
                    🔍 검색
                </button>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <p style="text-align: center; color: #666; font-style: italic;">닉네임을 입력하고 검색 버튼을 클릭하세요</p>
        </div>
    </div>

    <script>
        let currentData = null;
        
        // Enter 키 이벤트
        document.getElementById('nicknameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getAvatar();
            }
        });
        
        async function getAvatar() {
            const nickname = document.getElementById('nicknameInput').value.trim();
            const resultContainer = document.getElementById('resultContainer');
            const searchBtn = document.getElementById('searchBtn');
            
            if (!nickname) {
                resultContainer.innerHTML = '<div class="error">닉네임을 입력해주세요</div>';
                return;
            }
            
            // 로딩 상태
            searchBtn.disabled = true;
            searchBtn.innerHTML = '🔍 검색중...';
            resultContainer.innerHTML = '<div class="loading">아바타 이미지를 검색하는 중입니다</div>';
            
            try {
                const response = await fetch(`/.netlify/functions/nexon-avatar?nickname=${encodeURIComponent(nickname)}`);
                const data = await response.json();
                
                if (data.error) {
                    resultContainer.innerHTML = `<div class="error">${data.error}</div>`;
                } else {
                    currentData = data;
                    displayAvatar(data);
                }
            } catch (error) {
                resultContainer.innerHTML = `<div class="error">요청 실패: ${error.message}</div>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '🔍 검색';
            }
        }
        
        function displayAvatar(data) {
            const resultContainer = document.getElementById('resultContainer');
            
            resultContainer.innerHTML = `
                <div class="avatar-card">
                    <img src="${data.avatarUrl}" alt="아바타" class="avatar-image" 
                         onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22200%22><rect width=%22100%%22 height=%22100%%22 fill=%22%23ddd%22/><text x=%2250%%22 y=%2250%%22 text-anchor=%22middle%22 dy=%22.3em%22>이미지 없음</text></svg>'" />
                    
                    <div class="player-name">${data.playerName}</div>
                    
                    <div class="avatar-url">
                        <strong>아바타 이미지 URL:</strong><br>
                        <a href="${data.avatarUrl}" target="_blank" class="avatar-link">${data.avatarUrl}</a>
                        <br>
                        <button class="copy-btn" onclick="copyToClipboard('${data.avatarUrl}')">📋 URL 복사</button>
                    </div>
                    
                    <div class="source-info">
                        <strong>조회 시간:</strong> ${new Date(data.timestamp).toLocaleString('ko-KR')}<br>
                        <strong>원본 페이지:</strong> <a href="${data.sourceUrl}" target="_blank" class="avatar-link">넥슨 프로필 보기</a>
                    </div>
                </div>
            `;
        }
        
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                alert('URL이 클립보드에 복사되었습니다! 📋');
            } catch (err) {
                console.error('복사 실패:', err);
                
                // 대체 방법: 텍스트 영역 생성해서 복사
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    alert('URL이 복사되었습니다! 📋');
                } catch (err2) {
                    alert('복사에 실패했습니다. URL을 직접 선택해서 복사해주세요.');
                }
                document.body.removeChild(textArea);
            }
        }
    </script>
</body>
</html>
