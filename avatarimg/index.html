<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>크아 아바타 조회</title>
  <style>
    #avatarBox {
      width: 220px;
      height: 240px;
      border: 2px dashed #87ceeb;
      background: #f5fafd;
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #consoleBox {
      color: #406080;
      font-size: 14px;
      background: #fff9e7;
      padding: 6px;
      margin-top: 12px;
      border-radius: 6px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <h2>크아 캐릭터 아바타 조회</h2>
  <form id="searchForm">
    닉네임: <input type="text" id="nickname" required>
    <button type="submit">조회</button>
  </form>
  <div id="avatarBox">아바타 이미지가 여기에 표시됩니다.</div>
  <div id="consoleBox"></div>
  <script src="script.js"></script>
</body>
</html>
